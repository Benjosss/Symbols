name: Publish Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore: 
      - .github/workflows/*

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with: 
          path: 'plugin.json'
          prop_path: 'Version'
          
      - run: echo ${{steps.version.outputs.prop}}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          mkdir -p lib
          echo "=== Installing flowlauncher ==="
          pip install flowlauncher -t ./lib
          echo "=== Installing pyperclip ==="
          pip install pyperclip -t ./lib
          echo "=== Contents of lib folder ==="
          ls -la ./lib
          echo "=== Checking for flowlauncher ==="
          if [ -d "./lib/flowlauncher" ]; then
            echo "✓ flowlauncher found"
            ls -la ./lib/flowlauncher
          else
            echo "✗ flowlauncher NOT found"
            exit 1
          fi
          echo "=== Creating zip ==="
          zip -r Flow.Launcher.Plugin.Symbols.zip . -x '*.git*'
          echo "=== Zip contents - checking lib ==="
          unzip -l Flow.Launcher.Plugin.Symbols.zip | grep "lib/"
          
      - name: Publish
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: 'Flow.Launcher.Plugin.Symbols.zip'
          tag_name: "v${{steps.version.outputs.prop}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}